{{ define "main" }}
    <div class="cards">
            {{ range .Pages}}
                {{if not .Params.private}}
                    <div class="card">
                        <h2><a href="{{.URL}}">{{.Title}}</a></h2>
                        {{partial "sketchfabcard.html" .}}
                        {{.Content}}
                    </div>        
                {{end}}
            {{end}}
    </div>        
{{end}}
