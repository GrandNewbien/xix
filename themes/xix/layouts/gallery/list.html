{{ define "main" }}

    <div class="cards">
            {{ range .Pages}}
                {{if not .Params.private}}
                    <div class="card">
                        <div><a href="{{.URL}}"><img class="card-thumbnail" src="../{{.Params.listpicture}}"></a></div>
                        <div class="gallery-header"><h4>{{.Title}}</h4></div>
                    </div>        
                {{end}}
            {{end}}
    </div>
            
{{end}}
