{{ define "main" }}

    <div class="cards">
            {{ range .Pages}}
                {{if not .Params.private}}
                    <div class="card">
                        {{partial "sketchfabcard.html" .}}
                        <div class="galleryListInfo">
                            <h4><a href="{{.URL}}">{{.Title}}</a></h4>
                            {{.Content}}
                            <a data-fancybox data-src="#{{.Title | urlize}}" href="javascript:;">
                                Trigger the fancybox
                            </a>
                            <div style="display: none;" id="{{.Title | urlize}}">
                                <h2>{{.Title}}</h2>
                                {{.Content}}
                                {{partial "sketchfabcard.html" .}}
                            </div>
                        </div>
                    </div>        
                {{end}}
            {{end}}
    </div>
            
{{end}}
