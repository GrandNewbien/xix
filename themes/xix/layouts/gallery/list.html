{{ define "main" }}
    <div class="cards">
            {{ range .Pages}}
                {{if not .Params.private}}
                    <div class="card">
                        <a href="{{.URL}}">{{.Title}}</a>
                        {{partial "sketchfab.html" .}}
                        {{.Content}}
                    </div>        
                {{end}}
            {{end}}
    </div>        
{{end}}
